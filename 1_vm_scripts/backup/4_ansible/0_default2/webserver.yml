---
- hosts: webserver
  gather_facts: no
  remote_user: ubuntu
  tasks:
# 1. common
# 1.1 apt packages related
# 1.1.1 update the apt-get
   - name: apt-get update
     become: true
     apt:
       update_cache: yes
# 1.1.2 install the common apt packages
   - name: install the packages using apt modules
     become: true
     apt: name={{item}} state=latest update_cache=yes
     with_items:
       - python3-pip
       - git
       - vim
# 1.2 directory related
# 1.2.1 mkdir the directory
   - name: mkdir the mount point
     become: true
     file:
       path: /data
       state: directory
       owner: ubuntu
       group: ubuntu
       mode: 0755
# 1.2.2 mount the volume on the directory
# 1.2.3 mkdir the workspace
   - name: mkdir the /data/workspace
     become: true
     file:
       path: "{{ item }}"
       state: directory
       owner: ubuntu
       group: ubuntu
       mode: 0755
     with_items:
      - /data/workspace
      - /data/log
      - /data/log/node
## 1.3 git
   - name: checkout from github
     command: git clone https://youshaox:f7c1b12e440eefc32882bd423415c0b83a616d33@github.com/youshaox/cluster_and_cloud_2018.git
     args:
       chdir: /data/workspace
       creates: /data/workspace/cluster_and_cloud_2018
# 2 specific: crawler-streamer
## 2.1 install the node.js related packages
## 2.2 install the node.js
   - name: install the node.js related packasged
     become: true
     apt: name={{item}} state=latest update_cache=yes
     with_items:
       - npm
   - name: install the pm2
     become: true
     command: npm install pm2 -g

   - name: install the node.js
     ignore_errors: True
     shell: |
       cd /data/workspace
       wget https://nodejs.org/dist/v8.11.1/node-v8.11.1-linux-x64.tar.xz
       mkdir node
       tar xvf node-v*.tar.?z --strip-components=1 -C ./node
       cd /data/workspace
       sudo rm -rf node-v*
       mkdir node/etc
       echo 'prefix=/usr/local' > /data/workspace/node/etc/npmrc
       sudo  mv node /opt/
       sudo chown -R root: /opt/node
       sudo ln -s /opt/node/bin/node /usr/local/bin/node
       sudo ln -s /opt/node/bin/npm /usr/local/bin/npm
